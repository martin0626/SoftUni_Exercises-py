<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- CSS only -->
    {% block styles %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fa fa-home" style="font-size: 30px"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my todos' %}">My Todos</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right" id="navbarText">
                    {% if not request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link guest" href="{% url 'login view' %}">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link user" href="{% url 'register view' %}">Register</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link user" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% endif %}
                </ul>

                <span class="navbar-text">

            </span>
            </div>
        </div>
    </nav>
</head>
<body>

{% block content %}
{% endblock %}

</body>
</html>
