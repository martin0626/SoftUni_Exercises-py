{% extends 'Base/Navigation.html' %}

{% block content %}
    <div id="delete-conf" class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">
                <h4 class="modal-title w-100">Are you sure?</h4>
                <a><i class="fa fa-trash" style="font-size:50px" aria-hidden="true"></i></a>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete todo with title: <b>{{ todo.title }}</b>? This process cannot be undone.</p>
            </div>
            <div class="modal-footer justify-content-center">


                <a type="button" href="{% url 'my todos' %}" class="btn btn-secondary"
                   data-dismiss="modal">Cancel</a>
                <a href="{% url 'delete todo' todo.id %}" type="submit" class="btn btn-danger">Delete</a>

            </div>
        </div>
    </div>
{% endblock %}
