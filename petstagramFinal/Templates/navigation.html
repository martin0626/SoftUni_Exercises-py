<!DOCTYPE html>
<html lang="en">
   {% block head %}
   {% endblock %}
   <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom:2%">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'landing page' %}">Home</a>
                    </li>

                    {% if not request.user.is_authenticated %}

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sign in' %}">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'sign up' %}">Sign Up</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pets list' %}">All Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create' %}">Add Pet Photo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile view' request.user.id %}">{{ request.user.username }}</a>
                        </li>
                        <ul class="nav navbar-nav navbar-right" id="navbarText">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'sign out' %}">Sign out</a>
                            </li>
                        </ul>
                    {% endif %}
                </ul>
            </div>
      </nav>
      {% block body %}
      {% endblock %}
   </body>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
   </body>

</html>
